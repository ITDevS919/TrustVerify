name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Run linter
        working-directory: ./server
        run: npm run lint || echo "Linter not configured - skipping"
        continue-on-error: true
      
      - name: Type check
        working-directory: ./server
        run: npm run check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Run unit tests
        working-directory: ./server
        run: npm test -- --coverage --testPathPattern=unit
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./server/coverage/lcov.info
          flags: unit-tests

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: trustverify_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Create .env file for CI
        working-directory: ./server
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=5000
          DATABASE_URL=postgresql://test:test@localhost:5432/trustverify_test
          SESSION_SECRET=test-session-secret-minimum-32-characters-long-for-ci
          JWT_SECRET=test-jwt-secret-minimum-32-characters-long-for-ci
          ENCRYPTION_KEY=test-encryption-key-minimum-32-characters-long
          API_VERSION=v1
          GDPR_ENABLED=false
          WAF_ENABLED=false
          LOG_LEVEL=error
          EOF
      
      - name: Setup test database
        working-directory: ./server
        run: |
          npm run db:push || echo "Database setup skipped"
      
      - name: Run integration tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/trustverify_test
          NODE_ENV: test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/trustverify_test
        run: npm test -- --testPathPattern=integration --forceExit

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
      
      - name: Create .env file for CI
        working-directory: ./server
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=5000
          DATABASE_URL=postgresql://test:test@localhost:5432/trustverify_test
          SESSION_SECRET=test-session-secret-minimum-32-characters-long-for-ci
          JWT_SECRET=test-jwt-secret-minimum-32-characters-long-for-ci
          ENCRYPTION_KEY=test-encryption-key-minimum-32-characters-long
          API_VERSION=v1
          GDPR_ENABLED=false
          WAF_ENABLED=false
          LOG_LEVEL=error
          EOF
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Build application
        run: npm run build
      
      - name: Start server
        working-directory: ./server
        run: |
          npm run dev &
          sleep 10
      
      - name: Run E2E tests
        run: npx playwright test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: trustverify_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Create .env file for CI
        working-directory: ./server
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=5000
          DATABASE_URL=postgresql://test:test@localhost:5432/trustverify_test
          SESSION_SECRET=test-session-secret-minimum-32-characters-long-for-ci
          JWT_SECRET=test-jwt-secret-minimum-32-characters-long-for-ci
          ENCRYPTION_KEY=test-encryption-key-minimum-32-characters-long
          API_VERSION=v1
          GDPR_ENABLED=false
          WAF_ENABLED=false
          LOG_LEVEL=error
          EOF
      
      - name: Start server
        working-directory: ./server
        run: |
          npm run dev &
          sleep 15
      
      - name: Run load tests
        working-directory: ./server
        run: k6 run tests/load/k6-load-test.js
      
      - name: Upload load test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: server/test-results/
          retention-days: 30

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Run security tests
        working-directory: ./server
        run: npm test -- --testPathPattern=security
      
      - name: Run npm audit
        working-directory: ./server
        run: npm audit --audit-level=moderate || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, unit-tests, integration-tests]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd server && npm ci
      
      - name: Create .env file for CI
        working-directory: ./server
        run: |
          cat > .env << EOF
          NODE_ENV=production
          PORT=5000
          DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy
          SESSION_SECRET=build-session-secret-minimum-32-characters-long-for-ci
          JWT_SECRET=build-jwt-secret-minimum-32-characters-long-for-ci
          ENCRYPTION_KEY=build-encryption-key-minimum-32-characters-long
          API_VERSION=v1
          GDPR_ENABLED=false
          WAF_ENABLED=false
          LOG_LEVEL=error
          EOF
      
      - name: Build application
        run: |
          npm run build
          cd server && npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            dist/
            server/dist/
          retention-days: 7

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, e2e-tests, load-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
      
      - name: Create production .env from secrets
        working-directory: ./server
        run: |
          cat > .env << EOF
          NODE_ENV=production
          PORT=${{ secrets.PORT || '5000' }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
          API_VERSION=${{ secrets.API_VERSION || 'v1' }}
          GDPR_ENABLED=${{ secrets.GDPR_ENABLED || 'true' }}
          WAF_ENABLED=${{ secrets.WAF_ENABLED || 'false' }}
          LOG_LEVEL=${{ secrets.LOG_LEVEL || 'info' }}
          # Email Service (at least one required in production)
          SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
          # Cloud Storage (at least one required in production)
          AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
          AWS_S3_ACCESS_KEY_ID=${{ secrets.AWS_S3_ACCESS_KEY_ID }}
          AWS_S3_SECRET_ACCESS_KEY=${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          AWS_S3_REGION=${{ secrets.AWS_S3_REGION || 'us-east-1' }}
          EOF
      
      - name: Deploy to production
        run: |
          echo "Deployment steps would go here"
          # Add your deployment commands
          # e.g., deploy to AWS, Vercel, etc.

